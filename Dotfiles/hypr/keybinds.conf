# volume #
bind = ,XF86AudioMute, exec, wpctl set-mute 38 toggle
binde = ,XF86AudioLowerVolume, exec, wpctl set-volume 38 5%-
binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume 38 5%+

# brightness #
binde = ,XF86MonBrightnessDown, exec, brillo -U 5
binde = ,XF86MonBrightnessUp, exec, brillo -A 5
